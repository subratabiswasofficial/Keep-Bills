    <body>
        <header>
            <div class="content">
                <nav>
                    <!-- <p class="logo">Keep</p> -->
                    <div class="logo">
                        <img src="./jgec logo 1.png" />
                    </div>
                    <ul>
                        <li class="active-link">PROFILE</li>
                        <li>BILLS</li>
                        <li>LOGOUT</li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div class="banner">
                <div class="content">
                    <div class="profile-frame">
                        <div class="profile-form">
                            <div class="avatar-holder">
                                <div class="avatar">
                                    <img class="avatar-img" src="./Nancy Momo.png" alt="Profile Picture" />
                                    <div class="avatar-edit">
                                        <input type="file" class="avatar-input" />
                                        <img class="avatar-edit-icon" src="./pencil.png" />
                                    </div>
                                </div>
                            </div>
                            <div class="profile-input-field">
                                <p>Name*</p>
                                <input type="text" placeholder="Real Shroud" />
                            </div>
                            <div class="profile-input-field">
                                <p>Roll no*</p>
                                <input type="text" placeholder="Real Shroud" />
                            </div>
                            <div class="profile-input-two-col">
                                <div class="profile-input-field">
                                    <p>Department*</p>
                                    <input type="text" placeholder="Real Shroud" />
                                </div>
                                <div class="profile-input-field">
                                    <p>Semester*</p>
                                    <input type="text" placeholder="Real Shroud" />
                                </div>
                            </div>
                            <div class="profile-save">
                                <button>SAVE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
